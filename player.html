<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombola Natalizia - Giocatore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .player-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .room-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-box strong {
            color: #ffcc00;
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .info-box span {
            font-size: 1.1rem;
            color: white;
        }
    </style>
</head>
<body>
    <div id="snow-container"></div>
    
    <div class="container player-container">
        <div class="header">
            <h1><i class="fas fa-user-friends"></i> Area Giocatore</h1>
            <p class="subtitle">Unisciti a una stanza e gioca alla tombola</p>
            <div style="margin-top: 15px;">
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Home
                </a>
                <button id="leave-room-btn" class="btn btn-admin" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Lascia Stanza
                </button>
            </div>
        </div>
        
        <div id="join-section" class="form-container">
            <h2 style="text-align: center; color: #ffcc00; margin-bottom: 30px;">
                <i class="fas fa-sign-in-alt"></i> Unisciti a una Stanza
            </h2>
            
            <div id="message" class="message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="player-name"><i class="fas fa-user"></i> Il Tuo Nome</label>
                <input type="text" id="player-name" class="form-control" placeholder="Come vuoi essere chiamato?">
            </div>
            
            <div class="form-group">
                <label for="room-code"><i class="fas fa-door-open"></i> Codice Stanza</label>
                <input type="text" id="room-code" class="form-control" placeholder="Inserisci il codice della stanza" maxlength="6" style="text-transform: uppercase; font-size: 1.2rem; font-weight: bold; text-align: center;">
                <small style="color: #c9e4c5; display: block; margin-top: 5px;">Chiedi all'amministratore il codice della stanza</small>
            </div>
            
            <div class="form-group">
                <label for="cards-count"><i class="fas fa-layer-group"></i> Numero di Cartelle</label>
                <select id="cards-count" class="form-control">
                    <option value="1" selected>1 cartella</option>
                    <option value="2">2 cartelle</option>
                    <option value="3">3 cartelle</option>
                </select>
            </div>
            
            <button id="join-btn" class="btn btn-player" style="width: 100%;">
                <i class="fas fa-play-circle"></i> Unisciti e Gioca
            </button>
        </div>
        
        <div id="game-section" style="display: none;">
            <!-- Informazioni stanza -->
            <div class="room-info-grid">
                <div class="info-box">
                    <strong>Nome Stanza</strong>
                    <span id="room-name-display">-</span>
                </div>
                <div class="info-box">
                    <strong>Codice Stanza</strong>
                    <span id="room-code-display" style="color: #ffcc00;">-</span>
                </div>
                <div class="info-box">
                    <strong>Il tuo Nome</strong>
                    <span id="player-name-display" style="color: #ffcc00;">-</span>
                </div>
                <div class="info-box">
                    <strong>Giocatori Online</strong>
                    <span id="room-players">-</span>
                </div>
            </div>
            
            <!-- Numero estratto corrente -->
            <div class="current-number-label">Ultimo Numero Estratto:</div>
            <div class="current-number-display" id="last-number-display">
                --
            </div>
            
            <!-- Cartelle del giocatore -->
            <h2 style="color: #ffcc00; margin: 30px 0 20px; text-align: center;">
                <i class="fas fa-table"></i> Le Tue Cartelle
            </h2>
            
            <div id="tombola-cards-container" class="cards-container">
                <!-- Le cartelle appariranno qui -->
            </div>
            
            <!-- Controllo vincita -->
            <div style="text-align: center; margin-top: 40px;">
                <button id="check-winner-btn" class="btn btn-player">
                    <i class="fas fa-trophy"></i> Controlla Vincita
                </button>
            </div>
        </div>
        
        <footer class="footer" style="margin-top: 50px;">
            <p>Tombola Natalizia - Area Giocatore | <span id="current-year"></span></p>
        </footer>
    </div>
    
    <script src="snow.js"></script>
    <script src="player.js"></script>
</body>
</html>
