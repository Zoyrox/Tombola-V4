<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombola Natalizia - Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="snow-container"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-crown"></i> Pannello Amministratore</h1>
            <p class="subtitle">Crea stanze, gestisci giocatori e estrai numeri in tempo reale</p>
            <a href="index.html" class="btn btn-secondary" style="margin-top: 20px;">
                <i class="fas fa-home"></i> Torna alla Home
            </a>
        </div>
        
        <div id="login-section" class="form-container">
            <h2 style="text-align: center; color: #ffcc00; margin-bottom: 30px;">
                <i class="fas fa-lock"></i> Accesso Admin
            </h2>
            
            <div id="message" class="message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="admin-email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="admin-email" class="form-control" placeholder="Inserisci l'email admin">
            </div>
            
            <div class="form-group">
                <label for="admin-password"><i class="fas fa-key"></i> Password</label>
                <input type="password" id="admin-password" class="form-control" placeholder="Inserisci la password">
            </div>
            
            <button id="login-btn" class="btn btn-admin" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Accedi come Admin
            </button>
        </div>
        
        <div id="admin-panel" class="admin-panel" style="display: none;">
            <!-- Resto del codice rimane uguale -->
        </div>
        
        <footer class="footer">
            <p>Pannello Amministratore Tombola Natalizia | <span id="current-year"></span></p>
        </footer>
    </div>
    
    <script src="snow.js"></script>
    <script src="admin.js"></script>
</body>
</html>
